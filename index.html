<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
</head>
<body>
    <h1>Reminder App</h1>
    <form id="reminderForm">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="date">Date (Optional):</label>
        <input type="date" id="date" name="date">

        <label for="hour">Hour (Optional):</label>
        <input type="number" id="hour" name="hour" min="0" max="23">

        <label for="minute">Minute (Optional):</label>
        <input type="number" id="minute" name="minute" min="0" max="59">

        <label for="isUrgent">Urgent:</label>
        <input type="checkbox" id="isUrgent" name="isUrgent">

        <button type="submit">Add Reminder</button>
    </form>

    <h2>Reminders:</h2>
    <ul id="reminderList"></ul>

    <button id="downloadImage">Download as Image</button>
    <button id="downloadSpreadsheet">Download as Spreadsheet</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="remind_me.js"></script>
</body>
</html>
